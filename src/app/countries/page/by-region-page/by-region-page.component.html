<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <button *ngFor="let region of regions" [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      (click)="searchByRegion(region)" class="btn mx-2">{{region}}</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
